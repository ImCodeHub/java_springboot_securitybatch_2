spring.application.name=java-springboot-securitybatch2
# set the mysql database properties
spring.datasource.url=jdbc:mysql://localhost:3306/security_management_batch2
spring.datasource.username=root
spring.datasource.password=password
# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
# Enable logging
logging.level.org.hibernate.SQL =DEBUG
# Show SQL
spring.jpa.show-sql=true
# Server properties
server.port=8080
# set the hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#colorfull terminal for spring boot logs
spring.output.ansi.enabled=ALWAYS

#secret key
secret.key=${SPRING_SECRET_KEY}